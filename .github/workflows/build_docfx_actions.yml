name: build_docfx_actions
run-name: building pages
on: 
  [push]:
    branches: [ docfx ]
jobs:
  add_docfx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v